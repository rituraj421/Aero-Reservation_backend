server.port=8080

spring.profiles.active=dev

spring.jpa.hibernate.ddl-auto=update

spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=root
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

spring.h2.console.enabled=true
spring.h2.console.path=/h2

spring.jackson.serialization.fail-on-empty-beans=false

# implementing logging
# Set logging level for the root logger (all packages)
logging.level.root=INFO

# Set logging level for specific packages or classes
logging.level.com.ritu.springBootRESTfulWebservices=DEBUG
logging.level.org.springframework.web=DEBUG

# Specify the log file location and name
logging.file.path=C:/Users/HP/Documents/TCS Airline/Airline-Reservation-Backend/logs
logging.file.name=log.txt

# Specify the logging pattern
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

